<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <h1>Init</h1>
        <ul>
            <li>npx react-native init AwesomeProject</li>
            <li>
                <div>npx react-native start</div>
                <div class="remark">直接開metro</div>
            </li>
            <li>
                <div>npx react-native run ios</div>
                <div class="remark">運行metro及simulator</div>
            </li>
        </ul>
        <h1>Navigation</h1>
        <ul>
            <li>yarn add @react-navigation/native @react-navigation/native-stack react-native-screens react-native-safe-area-context</li>
            <li>npx pod-install ios</li>
        </ul>
        <script src="js/index.js"></script>
    </body>
</html>
